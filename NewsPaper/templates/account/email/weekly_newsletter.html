<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публикации за неделю </title>
</head>
<body>
<h1>Новые публикации за неделю</h1>
<ul>
    {% for post in posts %}
    <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
