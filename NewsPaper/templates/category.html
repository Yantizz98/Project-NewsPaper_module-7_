{% extends 'all_news.html' %}
{% block title %} News {% endblock title %}
{% block content %}

{% if category.id %}
<div class="subscribe">
    <em>
        Subscribe to
        <strong>{{ category }}</strong>
    </em>

    <a href="{% url 'subscribe' category.id %}" class="button button-outline">
        Подписаться
    </a>
</div>
{% endif %}

{% include 'all_news.html'%}

{% endblock content %}
